<!DOCTYPE html>
<html lang="en">

<head>
    <title>Supreme whitelist order register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        h2 {margin-bottom: 5%;}
        button {margin-top: 4%;}
        button[type="submit"] {margin-right: 3%;}
    </style>
</head>

<body>
    <div class="container">
        <h2>Supreme whitelist order register</h2>
        <form action="/register" method="post" id="form">
            <div class="form-group row">
                <div class="col-xs-5">
                    <label for="title">商品名:</label>
                    <input type="text" class="form-control" name="title" placeholder="商品名(部分一致)" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="color">商品色:</label>
                    <select class="form-control" name="color" form="form">
                        <option value="Black" selected>Black</option>
                        <option value="White">White</option>
                        <option value="Light Aqua">Light Aqua</option>    
                        <option value="Pea Green">Pea Green</option>
                        <option value="Red">Red</option>
                        <option value="Pale Orange">Pale Orange</option>
                        <option value="Dusty Blue">Dusty Blue</option>
                        <option value="Light Navy">Light Navy</option>
                        <option value="Navy">Navy</option>
                        <option value="Burgundy">Burgundy</option>
                        <option value="Desert Camo">Desert Camo</option>
                        <option value="Bright Blue">Bright Blue</option>
                        <option value="Desert Camo">Desert Camo</option>
                        <option value="Heather Grey">Heather Grey</option>
                        <option value="Bright Yellow">Bright Yellow</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="size">商品サイズ:</label>
                    <select class="form-control" name="size" form="form">
                        <option value="XLarge">XLarge</option>
                        <option value="Large">Large</option>
                        <option value="Medium" selected>Medium</option>    
                        <option value="Small">Small</option>
                    </select>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit" />
            <input type="button" class="btn btn-info" value="History" />
        </form>
    </div>
</body>
</html>
